<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internet Status Checker</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div class="container">
        <h1>Internet Connection Status Checker</h1>
        <div class="status">
            <p><strong>Connection status: </strong><span id="currentStatus">Checking...</span></p>
            <p><strong>IP Address: </strong><span id="currentIp">-</span></p>
            <p><strong>Network Strength: </strong><span id="currentStrength">...</span></p>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
